<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Page</title>
    <div th:replace="~{fragments/head.html :: head}"></div>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${news.title}"></h5>
                    <p class="card-text" th:text="${news.fullText}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text">Author: <span th:text="${news.author}"></span></p>
                    <p class="card-text"><small class="text-muted">Created <span th:text="${news.createdTime}"></span></small></p>
                </div>
            </div>
        </div>
    </div>


</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
