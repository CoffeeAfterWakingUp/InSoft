server.port=8080
spring.application.name=NewsPortal

spring.datasource.url=jdbc:mysql://localhost:3306/insoftdb?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true

newsApi.url=http://localhost:8081
newsApi.recentNews=${newsApi.url}/api/v1/news/recent
newsApi.getById=${newsApi.url}/api/v1/news/{id}
